name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.1"

      - name: Run tests
        run: |
          echo "ğŸ§ª Running notes.nvim test suite..."
          lua tests/run_tests.lua

      - name: Test results
        if: success()
        run: |
          echo "âœ… All tests passed! Ready to merge."

      - name: Test failures
        if: failure()
        run: |
          echo "âŒ Tests failed. Please fix before merging."
          exit 1
